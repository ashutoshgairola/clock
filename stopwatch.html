<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/cbaf5cde04.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xs: "200px",
            sm: "640px",
            md: "768px",
            lg: "1024px",
            xl: "1280px",
            "2xl": "1536px",
          },
        },
      };
    </script>
  </head>
  <body class="h-full bg-stone-900 font-['orbitron'] tracking-[0.4rem]">
    <div
      id="navbar"
      class="w-screen flex justify-between items-center bg-black px-5 xs:py-2 text-5xl text-emerald-400"
    >
      <div class="pl-5 font-bold">
        <div id="hourglass">
          <svg
            width="42px"
            height="70px"
            viewBox="0 0 73 88"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g id="hourglass">
              <path
                d="M63.8761664,86 C63.9491436,84.74063 64,83.4707791 64,82.1818182 C64,65.2090455 57.5148507,50.6237818 48.20041,44 C57.5148507,37.3762182 64,22.7909545 64,5.81818182 C64,4.52922091 63.9491436,3.25937 63.8761664,2 L10.1238336,2 C10.0508564,3.25937 10,4.52922091 10,5.81818182 C10,22.7909545 16.4851493,37.3762182 25.79959,44 C16.4851493,50.6237818 10,65.2090455 10,82.1818182 C10,83.4707791 10.0508564,84.74063 10.1238336,86 L63.8761664,86 Z"
                id="glass"
                fill="#E7E5E4 "
              ></path>
              <rect
                id="top-plate"
                fill="#57534e"
                x="0"
                y="0"
                width="74"
                height="8"
                rx="2"
              ></rect>
              <rect
                id="bottom-plate"
                fill="#57534e"
                x="0"
                y="80"
                width="74"
                height="8"
                rx="2"
              ></rect>

              <g id="top-sand" transform="translate(18, 21)">
                <clipPath id="top-clip-path" fill="white">
                  <rect x="0" y="0" width="38" height="21"></rect>
                </clipPath>

                <path
                  fill="#34D399"
                  clip-path="url(#top-clip-path)"
                  d="M38,0 C36.218769,7.51704545 24.818769,21 19,21 C13.418769,21 1.9,7.63636364 0,0 L38,0 Z"
                ></path>
              </g>

              <g id="bottom-sand" transform="translate(18, 55)">
                <clipPath id="bottom-clip-path" fill="white">
                  <rect x="0" y="0" width="38" height="21"></rect>
                </clipPath>

                <g clip-path="url(#bottom-clip-path)">
                  <path
                    fill="#34D399"
                    d="M0,21 L38,21 C36.1,13.3636364 24.581231,0 19,0 C13.181231,0 1.781231,13.4829545 0,21 Z"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div class="pl-10 font-bold xs:hidden">
        <div id="hourglass">
          <svg
            width="50px"
            height="88px"
            viewBox="0 0 73 88"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g id="hourglass">
              <path
                d="M63.8761664,86 C63.9491436,84.74063 64,83.4707791 64,82.1818182 C64,65.2090455 57.5148507,50.6237818 48.20041,44 C57.5148507,37.3762182 64,22.7909545 64,5.81818182 C64,4.52922091 63.9491436,3.25937 63.8761664,2 L10.1238336,2 C10.0508564,3.25937 10,4.52922091 10,5.81818182 C10,22.7909545 16.4851493,37.3762182 25.79959,44 C16.4851493,50.6237818 10,65.2090455 10,82.1818182 C10,83.4707791 10.0508564,84.74063 10.1238336,86 L63.8761664,86 Z"
                id="glass"
                fill="#E7E5E4 "
              ></path>
              <rect
                id="top-plate"
                fill="#57534e"
                x="0"
                y="0"
                width="74"
                height="8"
                rx="2"
              ></rect>
              <rect
                id="bottom-plate"
                fill="#57534e"
                x="0"
                y="80"
                width="74"
                height="8"
                rx="2"
              ></rect>

              <g id="top-sand" transform="translate(18, 21)">
                <clipPath id="top-clip-path" fill="white">
                  <rect x="0" y="0" width="38" height="21"></rect>
                </clipPath>

                <path
                  fill="#34D399"
                  clip-path="url(#top-clip-path)"
                  d="M38,0 C36.218769,7.51704545 24.818769,21 19,21 C13.418769,21 1.9,7.63636364 0,0 L38,0 Z"
                ></path>
              </g>

              <g id="bottom-sand" transform="translate(18, 55)">
                <clipPath id="bottom-clip-path" fill="white">
                  <rect x="0" y="0" width="38" height="21"></rect>
                </clipPath>

                <g clip-path="url(#bottom-clip-path)">
                  <path
                    fill="#34D399"
                    d="M0,21 L38,21 C36.1,13.3636364 24.581231,0 19,0 C13.181231,0 1.781231,13.4829545 0,21 Z"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div class="sm:hidden" id="burger">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="sm:flex text-xl font-medium space-x-6 xs:hidden">
        <div class="cursor-pointer p-5 text-emerald-400 hover:font-bold">
          <a href="index.html">Clock</a>
        </div>
        <div class="cursor-pointer p-5 text-emerald-400 hover:font-bold">
          <a href="timer.html">Timer</a>
        </div>
        <div
          class="cursor-pointer p-5 text-emerald-400 hover:font-bold border-b-4 border-emerald-400"
        >
          <a href="stopwatch.html">StopWatch</a>
        </div>
        <div class="cursor-pointer p-5 text-emerald-400 hover:font-bold">
          History
        </div>
      </div>

      <div
        id="menu"
        class="hidden h-full w-[70%] fixed right-0 top-0 z-10 bg-black font-bold text-emerald-400 py-4 space-y-10"
      >
        <div id="close" class="text-right px-8 text-5xl pb-4">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="cursor-pointer p-4 text-xl font-medium hover:font-bold">
          <a href="index.html"
            >Clock <i class="text-3xl fa-solid fa-clock"></i
          ></a>
        </div>
        <div class="cursor-pointer p-4 text-xl font-medium hover:font-bold">
          <a href="timer.html"
            >Timer <i class="text-3xl fa-solid fa-hourglass-half"></i
          ></a>
        </div>
        <div
          class="cursor-pointer p-4 text-xl font-bold border-l-4 border-emerald-400"
        >
          <a href="stopwatch.html"
            >StopWatch <i class="text-3xl fa-solid fa-stopwatch"></i
          ></a>
        </div>
        <div class="cursor-pointer p-4 text-xl font-medium hover:font-bold">
          History <i class="text-3xl fa-solid fa-clock-rotate-left"></i>
        </div>
      </div>
    </div>

    <!-- <div class="text-emerald-400 text-center text-6xl py-10 font-bold">
      Hey, I'm Stopwatch!
    </div> -->
    <div class="flex py-14 justify-center sm:mt-10 xs:mt-10">
      <div class="w-2/6 xs:hidden sm:block">
        <img
          src="https://media.giphy.com/media/QAgJ5z3FJhPp2xUDiS/giphy.gif"
          alt=""
        />
      </div>
      <div
        class="sm:w-1/2 xs:w-full select-none text-gray-400 flex flex-col space-y-20 sm:mt-20 xs:mt-10"
      >
        <div class="flex sm:text-[6rem] xs:text-[3rem] xs:mx-4 text-center">
          <div
            id="min"
            class="w-[27.9%] sm:px-5 xs:px-2 bg-stone-800 rounded-2xl"
          >
            00
          </div>
          <div class="w-[8%] text-emerald-400 animate-pulse">:</div>
          <div
            id="sec"
            class="w-[27.9%] sm:px-5 xs:px-2 bg-stone-800 rounded-2xl"
          >
            00
          </div>
          <div class="w-[8%] text-emerald-400 animate-pulse">:</div>
          <div
            id="ms"
            class="w-[27.9%] sm:px-5 xs:px-2 bg-stone-800 rounded-2xl"
          >
            00
          </div>
        </div>
        <div
          class="h=4/6 flex sm:flex-row xs:flex-col sm:space-x-10 xs:items-center sm:space-y-0 xs:space-y-10 justify-center text-center"
        >
          <div
            id="startWatch"
            class="cursor-pointer xs:w-1/2 py-5 px-10 bg-stone-800 text-emerald-400 text-3xl rounded-2xl hover:bg-emerald-400 hover:text-gray-900 font-bold"
          >
            Start
          </div>
          <div
            id="stopWatch"
            class="cursor-pointer xs:w-1/2 py-5 px-10 bg-stone-800 text-emerald-400 text-3xl rounded-2xl hover:bg-emerald-400 hover:text-gray-900 font-bold"
          >
            Stop
          </div>
          <div
            id="resetWatch"
            class="cursor-pointer xs:w-1/2 py-5 px-10 bg-stone-800 text-emerald-400 text-3xl rounded-2xl hover:bg-emerald-400 hover:text-gray-900 font-bold"
          >
            Reset
          </div>
        </div>
      </div>
    </div>

    <script src="stopwatch.js"></script>
  </body>
</html>
